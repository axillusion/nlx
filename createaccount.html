<html>
    <head>
        <style>
            .rectangle {
                height: 80%;
                width: 70%;
                background-color:lightblue;
                border-radius:10px;
                border-style:solid;
                border-color:black;
                position:absolute;
                top:10%;
                left:15%;
                padding:5px;
            }
            .first {
                margin-left:5%;
            }
        </style>
    </head>
    <body>
        <div class="rectangle">
            <h2 style="text-align:center;">Create your account</h2>
            <br>
            <img src="nlx.png", width="35%", height="40%", style="display:block;margin-left:auto;margin-right:auto;">
            <br>
            <form class="containers" action="loginpage.html">
                <label class="first">User name:</label>
                <input type="text" name="username" style="margin-left:4.5%">
                <label style="margin-left:6%">First name: </label>
                <input type="text" name="firstname">
                <label style="margin-left:1%">Last name: </label>
                <input type="text" name="lastname">
                <br><br>
                <label class="first">Password: </label>
                <input type="password" name="password" style="margin-left:5%">
                <label style="margin-left:6%">Address: &nbsp;&nbsp;</label>
                <input type="text" name="address" style="width:39%;">
                <br><br>
                <label class="first">Confirm Password:</label>
                <input type="password" name="confirm">
                <label style="margin-left:6%">Zip Code: </label>
                <input type="text" name="zipcode">
                <label style="margin-left:5%">City: </label>
                <input type="text" name="city">
                <br><br>
                <label class="first">Email: </label>
                <input type="text" name="email" style="width:22%">
                <label style="margin-left:7%">Sex: </label>
                <select name="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="neither">I'd rather not say</option>
                </select>
                <br><br>
                <label class="first">Language: </label>
                <select name="language">
                    <option value="Dutch">Dutch</option>
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Italian">Italian</option>
                    <option value="Romanian">Romanian</option>
                    <option value="Chinese">Chinese</option>
                </select>
                <br><br>
                <label class="first">About:</label>
                <textarea rows="3" cols="50"></textarea>
                <input type="submit" value="Create account" style="margin-left:25%">
            </form>
        </div>
    </body>
</html>
